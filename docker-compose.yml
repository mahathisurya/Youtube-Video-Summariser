version: '3.8'

services:
  youtube-summarizer:
    build: .
    container_name: youtube-summarizer-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PORT=5000
      - MAX_VIDEO_DURATION=7200
    env_file:
      - .env
    volumes:
      - ./temp_videos:/app/temp_videos
      - ./temp_audio:/app/temp_audio
      - ./app.log:/app/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
